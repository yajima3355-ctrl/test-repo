<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存テスト</title>
</head>
<body>
    <h1>保存テスト成功！</h1>
    <p>このファイルが表示されれば、保存は正常に動作しています。</p>
    <p>現在時刻: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
    </script>
</body>
</html>
