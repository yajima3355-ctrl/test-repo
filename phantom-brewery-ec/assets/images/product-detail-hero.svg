<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="bottleDetailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="labelDetailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef7ed;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="reflection" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#f8f6f0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f8f6f0;stop-opacity:0" />
    </radialGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#2c2c2c" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f6f0"/>
  
  <!-- 背景の装飾的な要素 -->
  <g opacity="0.05">
    <!-- 和紙のテクスチャ -->
    <circle cx="100" cy="100" r="50" fill="#2c2c2c"/>
    <circle cx="700" cy="150" r="30" fill="#1a365d"/>
    <circle cx="150" cy="500" r="40" fill="#b8860b"/>
    <circle cx="650" cy="450" r="25" fill="#dc2626"/>
    
    <!-- 墨の飛沫 -->
    <ellipse cx="200" cy="200" rx="15" ry="8" fill="#2c2c2c" transform="rotate(45 200 200)"/>
    <ellipse cx="600" cy="300" rx="12" ry="6" fill="#1a365d" transform="rotate(-30 600 300)"/>
    <ellipse cx="300" cy="400" rx="10" ry="5" fill="#b8860b" transform="rotate(60 300 400)"/>
  </g>
  
  <!-- メインボトル -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- ボトル本体 -->
    <ellipse cx="0" cy="0" rx="100" ry="180" fill="url(#bottleDetailGradient)"/>
    
    <!-- ボトルの反射 -->
    <ellipse cx="-30" cy="-50" rx="40" ry="80" fill="url(#reflection)"/>
    
    <!-- ボトル首 -->
    <rect x="-40" y="-200" width="80" height="120" rx="40" fill="url(#bottleDetailGradient)"/>
    
    <!-- キャップ -->
    <ellipse cx="0" cy="-200" rx="45" ry="20" fill="#374151"/>
    <rect x="-45" y="-220" width="90" height="40" rx="45" fill="#374151"/>
    
    <!-- メインラベル -->
    <rect x="-80" y="-20" width="160" height="120" rx="8" fill="url(#labelDetailGradient)" stroke="#dc2626" stroke-width="3"/>
    
    <!-- ラベルデザイン - より詳細な般若の面 -->
    <g transform="translate(0, 40)">
      <!-- 顔の輪郭 -->
      <ellipse cx="0" cy="0" rx="50" ry="55" fill="none" stroke="#2c2c2c" stroke-width="4"/>
      
      <!-- 目 -->
      <ellipse cx="-20" cy="-15" rx="12" ry="18" fill="#2c2c2c"/>
      <ellipse cx="20" cy="-15" rx="12" ry="18" fill="#2c2c2c"/>
      
      <!-- 眉 -->
      <path d="M -35 -25 Q -20 -35 -5 -25" stroke="#2c2c2c" stroke-width="3" fill="none"/>
      <path d="M 5 -25 Q 20 -35 35 -25" stroke="#2c2c2c" stroke-width="3" fill="none"/>
      
      <!-- 鼻 -->
      <path d="M 0 -10 L 0 10" stroke="#2c2c2c" stroke-width="3"/>
      
      <!-- 口 -->
      <path d="M -25 20 Q 0 35 25 20" stroke="#2c2c2c" stroke-width="4" fill="none"/>
      
      <!-- 牙 -->
      <path d="M -15 20 L -10 30 L -5 20" stroke="#2c2c2c" stroke-width="2" fill="#2c2c2c"/>
      <path d="M 5 20 L 10 30 L 15 20" stroke="#2c2c2c" stroke-width="2" fill="#2c2c2c"/>
      
      <!-- 角 -->
      <path d="M -40 -30 L -35 -45 L -30 -30" stroke="#dc2626" stroke-width="3" fill="none"/>
      <path d="M 30 -30 L 35 -45 L 40 -30" stroke="#dc2626" stroke-width="3" fill="none"/>
      
      <!-- 炎の装飾 -->
      <path d="M -50 0 Q -60 -15 -50 -30 Q -40 -45 -30 -30 Q -20 -15 -10 -30 Q 0 -45 10 -30 Q 20 -15 30 -30 Q 40 -45 50 -30 Q 60 -15 50 0" 
            stroke="#dc2626" stroke-width="3" fill="none" opacity="0.8"/>
      
      <!-- 朱のアクセント -->
      <circle cx="-30" cy="10" r="3" fill="#dc2626"/>
      <circle cx="30" cy="10" r="3" fill="#dc2626"/>
    </g>
    
    <!-- 商品名 -->
    <text x="0" y="80" text-anchor="middle" font-family="serif" font-size="18" fill="#2c2c2c" font-weight="bold">清涼 純米大吟醸</text>
    <text x="0" y="100" text-anchor="middle" font-family="serif" font-size="12" fill="#6b7280">Seiryo Junmai Daiginjo</text>
  </g>
  
  <!-- 装飾的な要素 -->
  <g opacity="0.6">
    <!-- 金箔の装飾 -->
    <circle cx="150" cy="150" r="8" fill="#b8860b">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="200" r="6" fill="#b8860b">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="450" r="5" fill="#b8860b">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="500" r="7" fill="#b8860b">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 墨の飛沫アニメーション -->
  <g opacity="0.3">
    <ellipse cx="100" cy="100" rx="8" ry="4" fill="#2c2c2c" transform="rotate(45 100 100)">
      <animateTransform attributeName="transform" type="rotate" values="45 100 100;50 100 100;45 100 100" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="700" cy="300" rx="6" ry="3" fill="#1a365d" transform="rotate(-30 700 300)">
      <animateTransform attributeName="transform" type="rotate" values="-30 700 300;-25 700 300;-30 700 300" dur="5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>